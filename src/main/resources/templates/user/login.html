<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

<header class="site-header sticky-top py-1">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="#" aria-label="Product">
            <img class="logoMenu" th:src="@{/img/logo.png}" alt="">
        </a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{/}">Home</a>
        <a class="py-2 d-none d-md-inline-block" th:href="@{/login}">Inicio Sesion</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Contacto</a>
    </nav>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8 main-section">
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="mb-3" id="user-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="mb-3" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
            <!--<div class="col-12 forgot">
                <a href="#">Recordar contrasena?</a>
            </div>-->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
        </div>
    </div>
</div>


<footer class="container py-5">
    <div class="row">
        <div class="col-12 col-md">
            <img class="logoMenu" th:src="@{/img/logo.png}" alt="">
            <small class="d-block mb-3 text-muted">&copy; 2023</small>
        </div>
        <div class="col-12 col-md">
            <h5>Desarrollado por:</h5>
            <a class="link-secondary" href="#">Victor Alexander Chaparro</a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
